<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
   Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
   <input type="button" value="Verificar" onclick="calcular()">
   <div id="res" >

   </div>
   <script>
    function calcular() {
        var txtv = window.document.getElementById('txtvel');
        var vel = Number(txtv.value);
        if (vel > 60) {
            var multa = (vel - 60) * 5;
            window.alert(`Você foi multado em R$ ${multa.toFixed(2)} por excesso de velocidade!`);
        } else {
            window.alert('Você está dentro do limite de velocidade. Continue dirigindo com segurança!');
        }
    }   
   </script>
</body>
</html>
